name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: |
        cd ./tests/
        dotnet test /p:ParallelizeTestCollections=false p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=./../lcov /p:Include=[tomware.*]tomware.OpenIddict.UI.*    
